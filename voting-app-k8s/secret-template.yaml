# Kubernetes Secrets Template
# 
# ⚠️  SECURITY WARNING: Never commit actual secrets to version control!
# 
# This is a template file showing the structure of secrets needed.
# Create your own secret.yaml file locally using this template.
# 
# Usage:
# 1. Copy this file to secret.yaml
# 2. Replace the base64 values with your actual encoded credentials
# 3. Apply: kubectl apply -f secret.yaml -n vote-app
# 4. Keep secret.yaml in your .gitignore

apiVersion: v1
kind: Secret
metadata:
  name: db-credentials
  labels:
    app: demo-voting-app
type: Opaque
data:
  # Base64 encoded values - REPLACE WITH YOUR ACTUAL VALUES
  # To encode: echo -n "your-username" | base64
  # To decode: echo "base64-string" | base64 -d
  
  username: <BASE64_ENCODED_USERNAME>  # Example: cG9zdGdyZXM= (postgres)
  password: <BASE64_ENCODED_PASSWORD>  # Example: cG9zdGdyZXM= (postgres)

---
apiVersion: v1
kind: Secret
metadata:
  name: redis-credentials
  labels:
    app: demo-voting-app
type: Opaque
data:
  # Redis password (optional for this setup)
  password: ""  # Empty for no password

