apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  labels:
    app: demo-voting-app
data:
  # Database Configuration
  POSTGRES_HOST: "db"
  POSTGRES_DB: "postgres"
  POSTGRES_PORT: "5432"
  
  # Redis Configuration
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  REDIS_URL: "redis://redis:6379"
  
  # Application Configuration
  APP_ENV: "production"
  LOG_LEVEL: "info"