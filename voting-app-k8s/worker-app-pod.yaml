apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-app-deployment
  labels:
    app: demo-voting-app
    tier: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-voting-app
      tier: worker
  template:
    metadata:
      labels:
        app: demo-voting-app
        tier: worker
    spec:
      restartPolicy: Always
      containers:
      - name: worker-app
        image: kodekloud/examplevotingapp_worker:v1
        env:
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: REDIS_HOST
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: POSTGRES_HOST
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: password
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: POSTGRES_DB

